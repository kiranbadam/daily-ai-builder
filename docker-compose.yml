services:
  ai-builder:
    image: kiranbadam/robodevloop:latest
    build: .
    container_name: daily-ai-builder
    env_file: .env
    volumes:
      - ./repos.conf:/app/repos.conf:ro
      - ai-builder-state:/app/state
      - ai-builder-logs:/app/logs
      - ai-builder-projects:/app/projects
      - ai-builder-claude-auth:/root/.claude
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  ai-builder-state:
  ai-builder-logs:
  ai-builder-projects:
  ai-builder-claude-auth:
