<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 48" width="280" height="48">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="eye" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="40%" stop-color="#ff6688"/>
      <stop offset="100%" stop-color="#ff3366"/>
    </radialGradient>
  </defs>

  <!-- Robot Icon (scaled to fit left side) -->
  <g transform="translate(2, 4) scale(0.85)">
    <!-- Head -->
    <rect x="5" y="2" width="22" height="19" rx="5" fill="#101820" stroke="#00d4ff" stroke-width="1.5" filter="url(#glow)"/>
    <!-- Antenna -->
    <line x1="16" y1="2" x2="16" y2="0" stroke="#00d4ff" stroke-width="1" stroke-linecap="round"/>
    <circle cx="16" cy="0" r="1" fill="#00d4ff" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="11.5" cy="10" r="2.8" fill="url(#eye)" filter="url(#glow)"/>
    <circle cx="20.5" cy="10" r="2.8" fill="url(#eye)" filter="url(#glow)"/>
    <!-- Eye highlights -->
    <circle cx="10.5" cy="9" r="0.6" fill="#fff" opacity="0.9"/>
    <circle cx="19.5" cy="9" r="0.6" fill="#fff" opacity="0.9"/>
    <!-- Mouth -->
    <rect x="11" y="16" width="10" height="1.2" rx="0.6" fill="#00d4ff" opacity="0.45"/>
    <!-- Infinity loop -->
    <path d="M 8,21 C 3,24 1,28 5,30.5 C 9,33 14,32 16,28.5 C 18,32 23,33 27,30.5 C 31,28 29,24 24,21" fill="none" stroke="#00d4ff" stroke-width="1.5" stroke-linecap="round" filter="url(#glow)"/>
  </g>

  <!-- Text: "RoboDevLoop" -->
  <text x="42" y="32" font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="22" font-weight="800" letter-spacing="-0.5" fill="#f0f0f2">
    Robo<tspan fill="#00d4ff">Dev</tspan>Loop
  </text>
</svg>
